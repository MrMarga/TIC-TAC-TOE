name: Build,Analyze,scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      - name: NPM Install
        run: npm install # Add your specific npm install command

      - name: Trivy Scan
        run: trivy fs . > trivyfs.txt
          #Scanning files
          
      
      - name: Docker build and push
        run: |
           docker build -t tic-tac-toe .
           docker tag tic-tac-toe mrmarga/tic-tac-toe:latest
           docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
           docker push mrmarga/tic-tac-toe:latest
           # Run commands to build and push Docker images
        env:
           DOCKER_CLI_ACI: 1

      - name: Trivy image scan
        run: |
          trivy image mrmarga/tic-tac-toe:latest # Add Trivy scan command here
          docker rmi mrmarga/tic-tac-toe:latest tic-tac-toe:latest
   
 
  
